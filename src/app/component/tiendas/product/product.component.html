<div class="col align-items-center mb-5 h-100">
    <div class="card caja h-100 shadow-sm ">
      <img src="{{product.Foto}}" alt="imagen card" class="card-img-top">
      <div class="card-body d-flex flex-column">
        <h4 class="card-title fs-2">{{product.Nombre}}</h4>
        <p class="card-text fs-4 flex-grow-1">{{product.Descripcion}}</p>
        <p class="card-text fs-4 flex-grow-1">{{ product.Precio| currency : "EUR" }}</p>
        <div class="text-center mt-auto">
        </div>
      </div>
    </div>
  </div>
