<div class="container mt-5">
  <input 
    type="text" 
    [(ngModel)]="searchTerm" 
    (ngModelChange)="filterData()"
    placeholder="Buscar por nombre" 
    class="form-control mb-3 border-success"
  >
</div>

@if (data.length > 0) {
  <div class="container-fluid text-center p-5 ">
    <div class="container mt-3 mb-5 ">
      <h1 class=" display-1  ">COMERCIOS</h1>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 justify-content-space-between ">
      @if (filteredData.length > 0) { 

          @for(item of filteredData; track item.ID_Establecimiento){
          <div class="col-xl-3 col-lg-4 col-sm-6 mb-2 mt-2">
            <app-shop [routerLink]="'/catalogo/' + item.ID_Establecimiento" [tienda]="item"/>
          </div>
        }

      }@else {      
        
          @for(data of data; track data.ID_Establecimiento){
        <div class="col-xl-3 col-lg-4 col-sm-6 mb-2 mt-2 ">
            <app-shop [routerLink] = "'/catalogo/' + data.ID_Establecimiento" [tienda]= "data"/>
        </div>
          }
        }

    </div>
  </div>

}@else {
  <div class="spinner-border text-succes" role="status">
      <span class="visually-hidden">Loading...</span>
  </div>
}
