@if (data.length > 0) {
  <div class="container-fluid text-center pb-5">
    <div class="container mt-5 mb-5">
      <h1 class="large">COMERCIOS</h1>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 justify-content-center">
      @for (Tiendas of data; track data) {
        <div class="col align-items-center mb-5">
          <div class="card caja h-100 shadow-sm">
            <img src="{{Tiendas.foto}}" alt="imagen card" class="card-img-top">
            <div class="card-body d-flex flex-column">
              <h4 class="card-title fs-2">{{Tiendas.nombre}}</h4>
              <p class="card-text fs-4 flex-grow-1">{{Tiendas.descripcion}}</p>
              <div class="text-center mt-auto">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['/catalogo/'+ Tiendas.nombre]">Ver Detalles</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
}@else {
  <div class="spinner-border text-succes" role="status">
      <span class="visually-hidden">Loading...</span>
  </div>
}
