<div class="container px-4 px-lg-5 my-5" >
    @for(producto of data; track data){
        <div class="row gx-4 gx-lg-5 align-items-center">

            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{producto.foto}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">{{producto.tipo}}</div>
                <h1 class="display-5 fw-bolder">{{producto.nombre}}</h1>

                <p class="lead">{{producto.descripcion}}</p>

            </div>
        </div>
    }
</div>
