<div class="container mt-5 ">

    <div class="row mb-5">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center mt-5">                        
          <h1 class="form-title text-primary ">Contáctanos</h1>
        </div>
    </div>

    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <form id="contact-form" name="myForm" class="form" method="POST" >

                <div class="form-group">
                    <label class="form-label" id="nameLabel" for="name"></label>
                    <input type="text" class="form-control border-dark" id="name" name="name" placeholder="Nombre" tabindex="1">
                </div>

                <div class="form-group">
                    <label class="form-label" id="emailLabel" for="email"></label>
                    <input type="email" class="form-control border-dark" id="email" name="email" placeholder="Correo Electrónico" tabindex="2">
                </div>


                <div class="form-group">
                    <label class="form-label" id="messageLabel" for="message"></label>
                    <textarea rows="6" cols="60" name="message" class="form-control border-dark" id="message" placeholder="Mensaje" tabindex="4"></textarea>                                 
                </div>

                <div class="text-center margin-top-25">
                    <button type="submit" class="btn btn-primary btn-border btn-large m-4">Enviar</button>
                </div>

            </form><!-- End form -->
          
        </div><!-- End col -->

    </div><!-- End row -->
    
  </div>
