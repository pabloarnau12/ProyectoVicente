<div class="row vh-100 g-0 bg-black">
    <!-- Left Side -->
    <div class="col-lg-6 position-relative d-none d-lg-block left-side bg-black">
        <div class="bg-holder position-relative" style="background-image: url('../../../assets/images/logoreparto.png');">
            <div class="overlay d-flex align-items-center justify-content-center">

            </div>
        </div>
    </div>
<!-- Right Side -->
<div class="col-lg-6 d-flex align-items-center justify-content-center right-side bg-white ">
    <div class="form-2-wrapper p-2">
       <div class="logo text-center">
       <img src="../../../assets/images/logoreparto.png" style="width: 100px; height: 100px;">
       </div>
        <h2 class="text-center m-4">Regístrate con tus datos personales</h2>
        <div class="container">
            <h2>Registro de Usuario</h2>
            <form (ngSubmit)="register()">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" [(ngModel)]="apellidos" name="apellidos" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" [(ngModel)]="telefono" name="telefono" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
          </div>
          

        <!-- Register Link -->
        
    </div>
</div>
</div>
