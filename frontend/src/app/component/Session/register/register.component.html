<div
  class="col-lg-12 d-flex align-items-center justify-content-center right-side bg-white"
>
  <div class="form-2-wrapper p-2">
    <div class="logo text-center">
      <img
        src="../../../assets/images/logoreparto.png"
        style="width: 100px; height: 100px"
      />
    </div>
    <h2 class="text-center m-4">Regístrate con tus datos personales</h2>
    <div class="container">
      <form (ngSubmit)="register()">
        <div class="form-group mt-3">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            [(ngModel)]="nombre"
            name="nombre"
            class="form-control border-primary"
            required
          />
        </div>
        <div class="form-group mt-3">
          <label for="apellidos">Apellidos:</label>
          <input
            type="text"
            id="apellidos"
            [(ngModel)]="apellidos"
            name="apellidos"
            class="form-control border-primary"
            required
          />
        </div>
        <div class="form-group mt-3">
          <label for="telefono">Teléfono:</label>
          <input
            type="text"
            id="telefono"
            [(ngModel)]="telefono"
            name="telefono"
            class="form-control border-primary"
            required
          />
        </div>
        <div class="form-group mt-3">
          <label for="email">Correo Electrónico:</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="form-control border-primary"
            required
          />
        </div>
        <div class="form-group mt-3">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="form-control border-primary"
            required
          />
        </div>
        <button type="submit" class="btn btn-success login-btn mt-5 w-100">
          Registrarse
        </button>
      </form>
    </div>
  </div>
</div>
