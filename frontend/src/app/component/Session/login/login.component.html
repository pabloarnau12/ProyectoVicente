<!-- Right Side -->
<div class="col-lg-12 d-flex align-items-center justify-content-center right-side ">
    <div class="form-2-wrapper p-2">
       <div class="logo text-center">
       <img src="../../../assets/images/logoreparto.png" style="width: 100px; height: 100px;">
       </div>
        <h2 class="text-center m-4">Iniciar Sesión con tus credenciales</h2>
        <form (ngSubmit)="login()">

            <div class="mb-3">
                <label fi="email" class="form-label ">Email o Usuario</label>
                <input class="form-control border-primary" type="email" id="email" name="email" [(ngModel)]="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label ">Contraseña</label>
                <input class="form-control border-primary" type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <button type="submit" class="btn btn-success login-btn w-100">Iniciar sesión</button>

            
        </form>

    
        <!-- Register Link -->
        <a href="#" class="btn text-primary login-btn w-100 mt-5" aria-current="page" routerLink="/register" routerLinkActive="active">¿No tienes una cuenta?, ¡Regístrate!</a>
        
    </div>
</div>
